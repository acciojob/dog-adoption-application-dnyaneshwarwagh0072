<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="">

        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="name">
        <br>
        <br>

        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" placeholder="Phone Number">
        <br>
        <br>

        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="address">
        <br>
        <br>

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" name="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        <br>
        <br>

        <label for="breeds">Please select your preferred breeds</label>
        <select id="multiSelect" name="breeds">
            <option value="labrador">Labrador</option>
            <option value="german_shepherd">German Shepherd</option>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="bulldog">Bulldog</option>
            <option value="beagle">Beagle</option>
            <option value="poodle">Poodle</option>
        </select>
        <br>
        <br>

        <input type="submit" name="" value="Submit" id="submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
